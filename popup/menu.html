<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- TITLE/MENU -->
    <div id="title-bar">
        <span id="title">Tomato Tomato</span>
        <span class="gear" id="settings">
            <i class="fa fa-cog" aria-hidden="true"></i>
        </span>
    </div>

    <!-- TOMATO TIMER -->
    <div class="top background">
        <div id="tomato-container">
            <span id="tomato">
                <span id="leaves"></span>
                <div id="timer-display"></div>

                <div class="button" id="start">
                    <div id="play-icon"></div>
                </div>

                <div class="button" id="stop">
                    <div id="stop-icon"></div>
                </div>
            </span>
        </div>
    </div>

    <!-- CYCLE TRACKER -->
    <div id="cycle-tracker" class="background">
        <span class="cycle-work"></span>
        <span class="cycle-rest"></span>
        <span class="cycle-work"></span>
        <span class="cycle-rest"></span>
        <span class="cycle-work"></span>
        <span class="cycle-rest"></span>
        <span class="cycle-work"></span>
        <span class="cycle-rest cycle-longrest"></span>
    </div>






    <script src="menu.js"></script>
</body>

</html>
