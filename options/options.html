<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <form id="websiteForm">
            <section id="websiteList">
                <h3>Block Websites:</h3>
                <h5>To add a site:</h5>
                <p>Type in the address below and click "Add Site".</p>
                <h5>To remove a site:</h5>
                <p>Select it from the list below and click "Remove Site".</p>
                <div>
                    <h4>Website List</h4>
                    <select id="blockPatterns" multiple="true"></select>            
                    <button id="removeSite" type="button">Remove Site</button>
                    </br>
                </div>
                <div>
                    <button id="addSite" type="button">Add Site</button>
                    <input type="text" id="websiteInput" placeholder="Enter site to add here.">
                </div>
            </section>
        </form>
            <!-- POMODORO TIMER INPUTS -->
        <form id="cycleForm">
            <h3>Cycle Length Settings:</h3>
            <h5>To change cycle lengths:</h5>
            <p>Enter the number of minutes you'd like your break to be and click save.</p>
            <div class="cycleInput">
                <label for="workLength" class="cycleLabel">Work Length (in minutes): </label>
                <span class="minuteDisplay" id="workDisplay"></span>
                <br>
                <input type="text" id="workLength"
                       placeholder="Enter new minutes here.">
                <span class="err" id="workErr"></span>
            </div>

            <div class="cycleInput">
                <label for="restLength" class="cycleLabel">Rest Length (in minutes): </label>
                <span class="minuteDisplay" id="restDisplay"></span>
                <br>
                <input type="text" id="restLength"
                       placeholder="Enter new minutes here.">                
                <span class="err" id="restErr"></span>
            </div>
            
            <div class="cycleInput">
                <label for="longRestLength" class="cycleLabel">Long Rest Length (in minutes): </label>
                <span class="minuteDisplay" id="longRestDisplay"></span>
                <br>
                <input type="text" id="longRestLength"
                       placeholder="Enter new minutes here.">                
                <span class="err" id="longRestErr"></span>
            </div>

            <button type="submit" id="saveMinutesBtn">Save</button><span id="saveSuccess"></span>
        </form>

        <div class="restoreDefaults">
            <form id="restoreDefaults">
                <button type="button" id="restoreDefaultsBtn">Restore Defaults</button>
            </form>
        </div>
        <script src="options.js"></script>
    </body>
</html>
