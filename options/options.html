<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <form id="websiteForm">
            <section id="websiteList">
                <h3>Block Websites:</h3>
                <div>
                    <select id="blockPatterns" multiple="true"></select>            
                    <button id="removeSite">Remove Site</button>
                    </br>
                </div>
                <div>
                    <label><button id="addSite" type="button">Site</button>
                    <input type="text" id="websiteInput" placeholder="Enter site to add here."></label>
                </div>
            </section>
        </form>
            <!-- POMODORO TIMER INPUTS -->
        <form id="cycleForm">
            <h3>Cycle Length Settings:</h3>
            <div class="cycleInput">
                <label for="workLength">Work Length (in minutes): </label>
                <span id="workDisplay"></span>
                <br>
                <input type="text" id="workLength"
                       placeholder="Enter minutes here.">
                <span class="err" id="workErr"></span>
            </div>

            <div class="cycleInput">
                <label for="restLength">Rest Length (in minutes): </label>
                <span id="restDisplay"></span>
                <br>
                <input type="text" id="restLength"
                       placeholder="Enter minutes here.">                
                <span class="err" id="restErr"></span>
            </div>
            
            <div class="cycleInput">
                <label for="longRestLength">Long Rest Length (in minutes): </label>
                <span id="longRestDisplay"></span>
                <br>
                <input type="text" id="longRestLength"
                       placeholder="Enter minutes here.">                
                <span class="err" id="longRestErr"></span>
            </div>

            <button type="submit">Save</button><span id="saveSuccess"></span>
        </form>
        <script src="options.js"></script>
    </body>
</html>
